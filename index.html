<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Dice Game - 1 Player</title>
</head>
<body>

    <div class="container">
        <div class="subContainers1">
            <h1 id="title">Player 1</h1>
            <h1 id="score">0</h1>
        </div>
        <div class="subContainers2" id="diceBackground">
            <div class="one dot" id="one"></div>
            <div class="two dot" id="two"></div>
            <div class="three dot" id="three"></div>
            <div class="four dot" id="four"></div>
            <div class="five dot" id="five"></div>
            <div class="six dot" id="six"></div>
        </div>
        <div class="subContainers3">
            <button id="button">Roll</button>
        </div>
    </div>
    
    <footer>
        <h1>Freak ONE a.k.a Dice Game for 1 Player</h1>
        <h3>Click the Roll button, if you reach 20, you Win. But if you roll ONE, you lose!</h3>
        <p>Redesign and developed by <a href="https://github.com/mafromist">@mafromist</a></p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
